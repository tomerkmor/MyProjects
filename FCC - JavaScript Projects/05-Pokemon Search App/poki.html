<!DOCTYPE html>
<html>
<head>
<title>Pokemon Search App</title>
</head>
<body>

<input id="search-input" required>
<button id="search-button">Search</button>
<div>
  <p id="pokemon-name"></p>
  <p id="pokemon-id"></p>
  <p id="weight"></p>
  <p id="height"></p>
  <p id="types"></p>
  <p id="hp"></p>
  <p id="attack"></p>
  <p id="defense"></p>
  <p id="special-attack"></p>
  <p id="special-defense"></p>
  <p id="speed"></p>
  <p id="spriteContainer"></p>
</div>

<script src="./poki.js"></script>
</body>
</html>
